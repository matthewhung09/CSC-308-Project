# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Deploy frontend and backend

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY_BACKUP}}
          heroku_app_name: "beatdrops-backend" #Must be unique on Heroku
          heroku_email: "adelle.vo@gmail.com" #Must be the one you used on Heroku
          appdir: ./backend
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY_BACKUP}}
          heroku_app_name: "beatdrops-frontend" #Must be unique on Heroku
          heroku_email: "adelle.vo@gmail.com" #Must be the one you used on Heroku
          appdir: ./frontend
